<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@900&display=swap" rel="stylesheet">
<link href="/dist/output.css" rel="stylesheet" >
</head>
<body class=" flex justify-center items-center">
    <div class="w-[30vw] bg-leftImage h-[100vh] bg-cover relative">
        <div class="bg-[#00000066] h-[20%] w-full absolute top-3focus:outline-none focus:border-blue-400 focus:border-[1.5px] 6 flex justify-center items-center gap-8">
            <img src="../assests/odin-lined.png"alt='odin logo' class=" w-auto h-[80%]"'>
            <div class="font-cairo tracking-wider text-gray-300 text-[6rem] w-40 h-[80%]">odin</div>
        </div>
    </div>
    <div class="bg-[#f9fafc] box-border text-black h-[100vh] w-[60vw] font-bold pt-32 pl-10 pr-16 text-xl">
        <p>This is not a real online service! you know you need something <br>like this in your life to help you realize
            your deapest dreams <br>sign-up <em>now</em> to get started. <br><span class=" block mt-[20px]"> you know you want to.</span>

        </p>
        <form action="" method="get" class="relative ">
            
            <fieldset class=" bg-white shadow-2xl flex flex-wrap p-8 relative h-80 m-10 rounded-md mx-0">
                <legend class="text-lg absolute top-2 mb-20">Let's do This</legend>
                <div class="flex flex-col justify-center items-start basis-[45%] shrink-0 mb-3 ">
                    <label for="first-name" class=" text-sm self-start">First Name</label>
                    <input  type="text" id="first-name" class=" border-[#c9d4dd] border-[1px] rounded focus:shadow-md invalid:border-red-700 invalid:rounded-none text-sm font-normal w-52 h-7 p-3 focus:outline-none focus:border-blue-400 focus:border-[1.5px]  " inputmode="charset"  >
                </div>
                <div class="flex flex-col justify-center items-start basis-[45%] shrink-0 mb-3 " >
                    <label for="last-name" class=" text-sm self-start" inputmode="charset">Last Name</label>
                    <input  type="text" id="last-name" class=" border-[#c9d4dd] border-[1px] rounded focus:shadow-md invalid:border-red-700 invalid:rounded-none text-sm font-normal w-52 h-7 p-3 focus:outline-none focus:border-blue-400 focus:border-[1.5px]  ">
                </div>
                <div class="flex flex-col justify-center items-start basis-[45%] shrink-0 mb-3" >
                    <label for="email" class=" text-sm self-start">Your Email</label>
                    <input  type="email" id="email" class=" border-[#c9d4dd] border-[1px] rounded focus:shadow-md invalid:border-red-700 invalid:rounded-none text-sm font-normal w-52 h-7 p-3 focus:outline-none focus:border-blue-400 focus:border-[1.5px]   ">
                </div>
                <div class="flex flex-col justify-center items-start basis-[45%] shrink-0 mb-3" >
                    <label for="phone_number" class=" text-sm self-start">Phone number</label>
                    <input  type="number" id="phone_number" autocomplete="mobile" class=" border-[#c9d4dd] border-[1px] rounded focus:shadow-md invalid:border-red-700 invalid:rounded-none text-sm font-normal w-52 h-7 p-3 focus:outline-none focus:border-blue-400 focus:border-[1.5px]  ">
                </div>
                <div class="flex flex-col justify-center items-start basis-[45%] shrink-0 mb-3" >
                    <label for="password" class=" text-sm self-start">Password</label>
                    <input  type="password" id="password" class=" border-[#c9d4dd] border-[1px] rounded focus:shadow-md invalid:border-red-700 invalid:rounded-none text-sm font-normal w-52 h-7 p-3 focus:outline-none focus:border-blue-400 focus:border-[1.5px]  " required>
                </div>
                <div class="flex flex-col justify-center items-start basis-[45%] shrink-0 mb-3" >
                    <label for="password_confirmation" class=" text-sm self-start">Confirm Password</label>
                    <input  type="password" id="password_confirmation" class=" border-[#c9d4dd] border-[1px] rounded focus:shadow-md invalid:border-red-700 invalid:rounded-none text-sm font-normal w-52 h-7 p-3 focus:outline-none focus:border-blue-400 focus:border-[1.5px]  " required>
                </div>
            </fieldset>
            <button type="submit" class="bg-[#596D48] py-3 px-9 shadow-md rounded-lg text-white ml-5">Create Account</button>
        </form>

    </div>
</body>
</html>
